<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Website</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.svg"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-transparent z-50 transition-all duration-400"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a href="#" class="header__logo text-[20px] text-darkblue font-black"
          >Besnik.</a
        >

        <div class="header__menu" id="header-menu">
          <ul class="header__list flex flex-col gap-6">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Features</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Services</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Listed</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact Us</a>
            </li>
          </ul>

          <a href="#" class="header__button button button-fill flex mt-6"
            >Register</a
          >
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-darkblue cursor-pointer"
          id="header-toggle"
        >
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section bg-lightblue" id="home">
        <div class="home__container container grid gap-12">
          <div class="home__data justify-self-center">
            <span class="home__subtitle block text-[15px] text-grey mb-2"
              >Welcome to Besnik Agency</span
            >
            <h1 class="home__title section-title text-[32px]">
              Discover a place <br />
              you'll love to live.
            </h1>
            <p class="home__text section-text">
              Get the best real estate deals first, before they hit the mass
              market! HOT FORECLOSURE DEALS with one simple search.
            </p>
            <a href="#" class="home__button button button-fill"
              >More About Us</a
            >
          </div>

          <img
            src="./src/img/home-img.png"
            alt=""
            class="home__img justify-self-center"
          />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
